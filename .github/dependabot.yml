version: 2

updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 5
    labels:
      - 'dependencies'
      - 'dependabot'

    commit-message:
      prefix: 'chore(deps)'

    # Group updates to reduce PR noise
    groups:
      production-deps:
        dependency-type: 'production'
      dev-deps:
        dependency-type: 'development'

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 5
